name: Tests
on:
   push:
     branches: [ master ]
   pull_request:
     branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3
  
jobs:
  build:

    name: Check Python ${{ matrix.python-version }} on ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.11"]
        runs-on: [ubuntu-latest, macos-latest]

    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        id: cachepip
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml
          
      - run: echo '${{ steps.cachepip.outputs.cache-hit }}'

      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        run: brew install libgsl-dev libfftw3-dev libcfitsio-dev

      - name: Install Ubuntu Dependencies
        if: runner.os == 'Linux'
        run: sudo -H apt-get install libgsl-dev libfftw3-dev libcfitsio-dev
        
      - uses: psf/black@stable

      - name: Run flake8
        run: |
          python -m pip install -U pip
          python -m pip install -U flake8
          flake8 tjpcov tests
            
      - name: Install TJPCov
        run: |
          python -m pip install .[test]
      
      - name: Install NaMaster TJPCov
        run: |
          # This needs to be done second
          # see (https://github.com/LSSTDESC/NaMaster/issues/138)
          python -m pip install .[nmt]

      - name: Run Tests
        run: |
          python -m pytest -vv --ignore=tests/test_mpi.py  --cov=tjpcov
              
      - name: Install OpenMPI
        run: |
          sudo apt install -y openmpi-bin libopenmpi-dev
          python -m pip install -U mpi4py
          
      - name: Run Tests (OpenMPI)
        run: |
          # Run MPI test (just the computation of blocks)
          mpiexec -n 2 python3 -m pytest -vv tests/test_mpi.py --cov=tjpcov --cov-append
          
      - name: Uninstall OpenMPI
        run: |
          sudo apt remove -y openmpi-bin libopenmpi-dev
          python -m pip uninstall -y mpi4py

      - name: Install mpich
        run: |
          sudo apt install -y mpich libmpich-dev
          python -m pip install -U mpi4py --no-cache-dir

      - name: Run Tests (mpich)
        run: |
          mpiexec -n 2 python3 -m pytest -vv tests/test_mpi.py --cov=tjpcov --cov-append

      - name: coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          coveralls --service=github
