tjpcov:
  use_mpi: False
  do_xi: False
#   cov_type: [ClusterCountsGaussian]
  #cov_type: [ClusterMass, ClusterCountsGaussian, ClusterCountsSSC]
  cov_type: [ClusterCountsGaussian, ClusterCountsSSC]
  # sacc input file 
  sacc_file: ./clusters/cluster_redshift_richness.sacc
  # 'set' from parameters OR pass CCL cosmology object OR yaml file
  cosmo: 'set' 
  outdir: ./clusters/
  fsky: 0.3

parameters:
  # Not used for while (read by ccl.cosmo):
  Omega_c: 0.2640
  Omega_b: 0.0493
  h: 0.6736
  n_s: 0.9649
  sigma8: 0.8111
  w0: -1
  wa: 0
  transfer_function: 'boltzmann_camb'
  
photo-z:
  # from DES Y1
  sigma_0: 0.005
  

mor_parameters:
  #halo mass function parameters
  mass_func: 'Tinker08'
  mass_def: '200m'
  halo_bias: 'Tinker10'
  min_halo_mass: 1.0e13
  max_halo_mass: 1.0e16
  #richness-mass relation parameters (from eq (14) in https://arxiv.org/pdf/1904.07524):
  m_pivot: 428571428571428.6
  z_pivot: 0.5
  mu_p0: 3.207
  mu_p1: 0.75
  mu_p2: 0.
  sigma_p0: 2.68
  sigma_p1: 0.54
  sigma_p2: 0.  
