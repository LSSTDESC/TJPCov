tjpcov:
  use_mpi: False
  do_xi: False
  cov_type: [ClusterCountsGaussian, ClusterCountsSSC] #[ClusterCounts]
  # sacc input file 
  sacc_file: ./tests/tmp/test_cl_sacc.fits
  # 'set' from parameters OR pass CCL cosmology object OR yaml file
  cosmo: 'set' 
  outdir: ./
  fsky: 0.3

parameters:
  # Not used for while (read by ccl.cosmo):
  Omega_c: 0.26
  Omega_b: 0.04
  h: 0.67
  n_s: 0.96
  A_s: 2.1e-9
  w0: -1
  wa: 0
  transfer_function: 'boltzmann_camb'



photo-z:
  # from DES Y1
  sigma_0: 0.005


mor_parameters:
  #richness-mass relation parameters (from Murata-Costanzi):
  alpha: 3.207
  beta: 0.75
  sigma_zero: 2.68
  q: 0.54
  m_pivot: 3.0e14