tjpcov:
  # False: harmonic space; True: configuration space
  do_xi: False

  # config space sacc input
  xi_file: None # examples/des_y1_3x2pt/generic_xi_des_y1_3x2pt_sacc_data.fits

  # harmonic space sacc input
  cl_file: ./tests/benchmarks/32_DES_tjpcov_bm/cls_cov.fits

  # sacc input file 
  # not used now 
  sacc_file: ./tests/benchmarks/32_DES_tjpcov_bm/cls_cov.fits


  # 'set' from parameters OR pass CCL cosmology object OR yaml file
  cosmo: 'set' # tests/data/cosmos_desy1_v2p1p0.pkl

  # allowed covariance type: gauss, ng (to be implemented)
  cov_type: gauss

  # Setting mask OR fsky approximation
  mask_file:
    DESgc__0: ./tests/benchmarks/32_DES_tjpcov_bm/catalogs/mask_DESgc__0.fits.gz
    DESwl__0: ./tests/benchmarks/32_DES_tjpcov_bm/catalogs/DESwlMETACAL_mask_zbin0_ns32.fits.gz
    DESwl__1: ./tests/benchmarks/32_DES_tjpcov_bm/catalogs/DESwlMETACAL_mask_zbin1_ns32.fits.gz

  mask_names:
    DESgc__0: mask_DESgc0
    DESwl__0: mask_DESwl0
    DESwl__1: mask_DESwl1

  outdir: ./tests/benchmarks/32_DES_tjpcov_bm/tjpcov_tmp/

  fsky: 0.3

  # Survey params:
  # 5 lens bins
  {% for i in range(2) %} 
  Ngal_eBOSS__{{ i }}: {{26}} # arc_min^2
  {% endfor %}
  Ngal_DESgc__0: 26

  # # constant bin sigma_e
  {% for i in range(4) %} 
  sigma_e{{ i }}: {{ 0.26 }}
  {% endfor %}

  # linear bias for lenses constant for redshift bin (example notebook)
  bias_DESgc__0: 1.48

  # IA: 0.5

NaMaster:
  module: pymaster
  f:
    n_iter: 0
    lmax_sht: -1
  w:
    lmax_mask: -1
    l_toeplitz: -1
    l_exact: -1
    dl_band: -1
    n_iter: 3
    recompute: True
  cw:
    l_toeplitz: -1
    l_exact: -1
    dl_band: -1
    n_iter: 3
    recompute: True

parameters:
  # Not used for while (read by ccl.cosmo):
  Omega_c: 0.2640
  Omega_b: 0.0493
  h: 0.6736
  n_s: 0.9649
  sigma8: 0.8111
  w0: -1
  wa: 0
  transfer_function: 'boltzmann_class'
  baryons_power_spectrum: 'nobaryons'
